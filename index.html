<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">

    <!-- título -->

    <title>Random Password Generator</title>

    <!-- Estilos -->

    <link rel="stylesheet" type="text/css" href="assets/CSS/styles.css" />
  </head>
  <body>
    <header>
      <h1>Random Password <br>Generator App</h1>
    </header>
    <main class="maincontainer">
      <!-- HTML HERE -->
      <div class="container">
        <h2>Pass Generador</h2>
        <div class="result-container">
          <span id="result"></span>
          <button class="btn" id="clipboard">
            <i class="far fa-clipboard"></i>
          </button>
        </div>
        <div class="settings">

          <div class="setting">
            <label>Password length</label>
            <input type="number" id="length" min='4' max='20' value='20' />
          </div>
          <div class="setting">
            <label>Incluir MAYÚSCULAS</label>
            <input type="checkbox" id="uppercase" checked />
          </div>
          <div class="setting">
            <label>Incluir Minúsculas</label>
            <input type="checkbox" id="lowercase" checked />
          </div>
          <div class="setting">
            <label>Incluir Números</label>
            <input type="checkbox" id="numbers" checked />
          </div>
          <div class="setting">
            <label>Incluir Simbolos</label>
            <input type="checkbox" id="symbols" checked />
          </div>
        </div>
        <button class="btn btn-large" id="generate">Generar Contraseña</button>
      </div>





      <!-- SOCIAL PANEL HTML -->
      <div class="social-panel-container">
        <div class="social-panel">
          <p>
            Created with <i class="fa fa-heart"></i> by
            <a target="_blank" href="https://florin-pop.com">Florin Pop</a>
          </p>
          <button class="close-btn"><i class="fas fa-times"></i></button>
          <h4>Get in touch on</h4>
          <ul>
            <li>
              <a href="https://www.patreon.com/florinpop17" target="_blank">
                <i class="fab fa-discord"></i>
              </a>
            </li>
            <li>
              <a href="https://twitter.com/florinpop1705" target="_blank">
                <i class="fab fa-twitter"></i>
              </a>
            </li>
            <li>
              <a href="https://linkedin.com/in/florinpop17" target="_blank">
                <i class="fab fa-linkedin"></i>
              </a>
            </li>
            <li>
              <a href="https://facebook.com/florinpop17" target="_blank">
                <i class="fab fa-facebook"></i>
              </a>
            </li>
            <li>
              <a href="https://instagram.com/florinpop17" target="_blank">
                <i class="fab fa-instagram"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>




    </main>

    <footer>

      <div class="floating-text">
        Part of
        <a href="https://florin-pop.com/blog/2019/09/100-days-100-projects" target="_blank">#100Days100Projects</a>

    </footer>
